<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Перейти в Telegram</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f8fb;
    text-align: center;
    padding: 50px;
  }
  h1 {
    color: #0088cc;
  }
  .btn {
    display: inline-flex;
    align-items: center;
    padding: 15px 25px;
    font-size: 20px;
    color: white;
    background-color: #1E90FF;
    border: none;
    border-radius: 12px;
    text-decoration: none;
    transition: transform 0.12s ease, box-shadow 0.12s ease;
    font-weight: 800;
    box-shadow: 0 8px 20px rgba(30,144,255,0.25);
  }
  .btn:active { transform: translateY(1px); }
  .btn:hover {
    box-shadow: 0 12px 30px rgba(30,144,255,0.35);
  }
  .btn svg {
    margin-right: 12px;
    width: 24px;
    height: 24px;
    fill: white;
  }
  .container {
    max-width: 420px;
    margin: 0 auto;
    background: white;
    padding: 28px;
    border-radius: 14px;
    box-shadow: 0 6px 26px rgba(0,0,0,0.06);
  }
  p { color: #333; }
</style>
</head>
<body>
  <div class="container">
    <h1>Добро пожаловать в наш Telegram-канал!</h1>
    <p>Нажмите на кнопку ниже, чтобы присоединиться:</p>
    <a href="https://t.me/Topalov_Travel" class="btn" target="_blank" rel="noopener noreferrer">

      </svg>
      Открыть в Telegram

  </div>
</body>
</html>
